<!-- templates/base.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{% block title %}Car Trends{% endblock title %}</title>
    <base href="/">
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body class="container">
<div id="base-container">
    {% block page_navigation_bar %}
    <div id="nav-bar-container">
        <h1>{% block header %}Car Trends Application{% endblock header %}</h1>
    </div>
    {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <div class="message">
                <div><b>Message</b></div>
                <div>
                    <p {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
                </div>
            </div>
            {% endfor %}
            
        </div>
    {% endif %}
    {% endblock page_navigation_bar %}
    {% block page_content %}{% endblock page_content %}
</div>

</body>
</html>
